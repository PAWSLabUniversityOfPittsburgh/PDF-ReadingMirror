<div class="flex flex-col">
    <div class="px-10 py-4 bg-gray-100 shadow-md">
        <div class="container mx-auto flex">
            <h1 class="text-xl">Collections</h1>
        </div>
    </div>

    <div class="container mx-auto my-10 border">

        <p-table [value]="collections">
            <ng-template pTemplate="header">
                <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center w-64">Modified at</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-collection>
                <tr>
                    <td>
                        <a [routerLink]="collection.id" class="font-bold">
                            {{collection.name}}
                        </a>
                    </td>
                    <td class="w-64">{{collection.modified_at | date:'medium' }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

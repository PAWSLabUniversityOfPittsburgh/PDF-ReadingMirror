<div class="flex flex-col h-full document-reader">
    <div class="flex items-center">
        <p-dropdown *ngIf="document" [options]="document.sections" optionLabel="title" placeholder="Document Outline"
            [filter]="true" filterPlaceholder="Search titles" panelStyleClass="outline-dropdown" appendTo="body"
            emptyFilterMessage="No sections found" class="w-full p-inputtext-sm" (onChange)="locate($event.value)">
            <ng-template let-section pTemplate="selectedItem">
                <div class="flex items-center justify-center">
                    {{ section.title }}
                </div>
            </ng-template>
            <ng-template let-section pTemplate="item">
                <div class="flex items-center px-4 py-0">
                    <span class="flex-grow" [ngStyle]="{ 'margin-left': section.level + 'rem' }">
                        {{ section.title }}
                    </span>
                    <span class="text-xs text-stone-400">p{{ section.page }}</span>
                </div>
            </ng-template>
        </p-dropdown>
    </div>

    <iframe #viewer src="/assets/pdf.js/web/viewer.html" class="flex-grow" (load)="onDocumentLoad($event)">
    </iframe>
</div>

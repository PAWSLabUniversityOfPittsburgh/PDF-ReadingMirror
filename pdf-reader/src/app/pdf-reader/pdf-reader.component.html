<div class="flex flex-col h-full pdf-document-reader">
  <div class="flex items-center">
    <p-dropdown *ngIf="pdfDocument" [(ngModel)]="section" [options]="pdfDocument.sections" optionLabel="title"
      placeholder="Document Outline" [filter]="true" filterPlaceholder="Search titles"
      panelStyleClass="outline-dropdown" appendTo="body" emptyFilterMessage="No sections found"
      class="w-full p-inputtext-sm" (onChange)="scrollToSection($event.value)">
      <ng-template let-section pTemplate="selectedItem">
        <div class="flex items-center justify-center">
          {{ section.title }}
        </div>
      </ng-template>
      <ng-template let-section pTemplate="item">
        <div class="flex items-center px-4 py-0">
          <span class="flex-grow" [ngStyle]="{ 'margin-left': section.level + 'rem' }">
            {{ section.title }}
          </span>
          <span class="text-xs text-stone-400">p{{ section.page }}</span>
        </div>
      </ng-template>
    </p-dropdown>
  </div>

  <iframe #iframe1 src="/assets/pdf.js/web/viewer.html" class="flex-grow" (load)="onDocumentLoad(iframe1, $event)">
  </iframe>
</div>

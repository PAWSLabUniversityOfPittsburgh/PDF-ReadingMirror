<div *ngIf="app.user" class="flex items-center gap-2">
  <span class="">Hi, {{ app.user.fullname }}</span>
  <button pButton type="button" label="Log out" icon="pi pi-sign-out" class="p-button-sm p-button-danger"
    style="padding: 0.25rem 0.5rem;" (click)="logout()">
  </button>

  <button *ngIf="app.user.roles?.includes('app-admin')" pButton type="button" label="Users" icon="pi pi-users"
    class="p-button-sm p-button-outlined" style="padding: 0.25rem 0.5rem;" routerLink="/user-admin">
  </button>
</div>

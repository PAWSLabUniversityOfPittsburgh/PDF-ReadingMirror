<form *ngIf="pdfDocument" #form="ngForm" (ngSubmit)="update()" class="flex flex-col h-full pdf-document">
  <div class="px-10 py-4 bg-gray-100 shadow-md">
    <div class="container mx-auto flex items-center gap-2 h-7">
      <h1 routerLink="/pdf-documents" class="cursor-pointer text-xl">
        PDF Documents
      </h1>
    </div>
  </div>

  <div class="flex-grow container mx-auto py-10 grid grid-cols-3 gap-4">
    <div class="flex flex-col items-stretch p-2 border gap-1 select-none">
      <input type="text" name="title" pInputText [(ngModel)]="pdfDocument.name" placeholder="Title" required
        class="p-inputtext-lg" style="padding: 0.375rem 0.5rem;" />

      <p-chips name="tags" [(ngModel)]="pdfDocument.tags" separator="," placeholder="Tags"></p-chips>
      <span class="text-gray-400 text-xs">separate by comma</span>

      <span class="my-1"></span>

      <span class="flex items-center">
        <span class="text-xl font-bold">Sections</span>
      </span>

      <hr class="my-1" />

      <div class="flex-grow flex flex-col gap-1">
        <div *ngFor="let section of pdfDocument.sections; let i = index" class="flex items-center relative">
          <span [ngStyle]="{ width: section.level + 'rem' }"></span>

          <input [id]="'outline-title-' + i" type="text" [name]="'outline-' + i" pInputText [(ngModel)]="section.title"
            autocomplete="off" class="p-inputtext-sm flex-grow mx-1" style="padding: 0.25rem 0.5rem;"
            (focus)="locate(section)" />

          <span
            class="py-1 absolute right-2 pi pi-times opacity-5 hover:opacity-100 hover:text-red-600 active:text-red-800"
            style="font-size: 0.75rem" (click)="remove(section)">
          </span>

          <span class="py-1 absolute right-12 pi pi-chevron-left opacity-5 hover:opacity-60 active:opacity-100"
            style="font-size: 0.75rem" (click)="level(section, -1)"></span>
          <span class="py-1 absolute right-8 pi pi-chevron-right opacity-5 hover:opacity-60 active:opacity-100"
            style="font-size: 0.75rem" (click)="level(section, +1)"></span>
        </div>
      </div>

      <hr class="my-1" />

      <div class="flex items-center">
        <button pButton type="button" label="Share" icon="pi pi-share-alt"
          class="p-button-sm p-button-text p-button-help" (click)="share = true">
        </button>

        <span class="flex-grow"></span>

        <button pButton type="button" label="Cancel" icon="pi pi-chevron-left"
          class="p-button-sm p-button-text p-button-secondary" (click)="cancel()">
        </button>
        <button pButton type="submit" label="Update" icon="pi pi-check" class="p-button-sm" [disabled]="form.invalid">
        </button>
      </div>
    </div>

    <div class="col-span-2 h-full relative">
      <iframe #iframe1 src="/assets/pdf.js/web/viewer.html" class="w-full h-full"
        (load)="onDocumentLoad(iframe1, $event)">
      </iframe>
      <div *ngIf="textExtractionProgress !== undefined"
        class="absolute inset-0 bg-gray-100 flex flex-col items-center justify-center">
        <div>{{ textExtractionProgress | percent: '1.0-0' }}</div>
      </div>
    </div>
  </div>
</form>

<p-dialog header="Share Links" [(visible)]="share" [modal]="true" [style]="{ width: '75vw' }">
  <app-pdf-document-share *ngIf="share"></app-pdf-document-share>
</p-dialog>
